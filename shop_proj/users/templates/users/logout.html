<script src="https://cdn.tailwindcss.com"></script>
<!-- TailwindCSS CDN -->

{% block content %}
  <div class="flex flex-col justify-center items-center min-h-screen bg-gray-50">
    <span class="flex items-center font-bold text-3xl text-gray-800 mb-8">
      <img class="h-10 mr-3" src="https://cdn2.iconfinder.com/data/icons/vivid/48/cart-512.png" alt="ShopFusion Logo" />
      ShopFusion
    </span>

    <div class="bg-white shadow-lg rounded-lg p-8 w-full sm:w-96">
      <div class="text-3xl font-semibold text-gray-700 mb-6">Logout Confirmation</div>

      <p class="text-lg text-gray-600 mb-6">Are you sure you want to logout? You will be redirected to the login page.</p>

      <!-- Logout Button -->
      <form method="post" action="{% url 'logout' %}" class="mb-4">
        {% csrf_token %}
        <button type="submit" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-red-500">Logout</button>
      </form>

      <!-- Cancel Button -->
      <div>
        <a href="{% url 'profile' %}" class="block w-full py-3 mb-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg text-center transition duration-300">Cancel</a>
      </div>
    </div>
  </div>
{% endblock %}
