<!-- TailwindCSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- TailwindCSS CDN -->

{% block content %}
  <div class="flex flex-col justify-center items-center min-h-screen bg-gray-50">
    <span class="flex font-bold text-xl text-gray-800">
      ShopFusion
      <img class="h-9 mx-3" src="https://cdn2.iconfinder.com/data/icons/vivid/48/cart-512.png" alt="ShopFusion Logo" />
    </span>

    <form class="bg-white shadow-2xl p-10 rounded-lg w-auto" method="post">
      {% csrf_token %}
      <div class="text-4xl font-semibold flex justify-start text-gray-500 mb-6 text-center">Create Account</div>

      <!-- First Name -->
      <div class="mb-5">
        <label class="font-semibold text-lg text-gray-600" for="id_first_name">First Name</label>
        <input class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="first_name" id="id_first_name" value="{{ user_form.first_name.value|default_if_none:'' }}" placeholder="Enter Your First Name" />
      </div>

      <!-- Last Name -->
      <div class="mb-5">
        <label class="font-semibold text-lg text-gray-600" for="id_last_name">Last Name</label>
        <input class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="last_name" id="id_last_name" value="{{ user_form.last_name.value|default_if_none:'' }}" placeholder="Enter Your Last Name" />
      </div>

      <!-- Username -->
      <div class="mb-5">
        <label class="font-semibold text-lg text-gray-600" for="id_username">Username</label>
        <input class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="username" id="id_username" value="{{ user_form.username.value|default_if_none:'' }}" placeholder="Enter Your Username" />
      </div>

      <!-- Email -->
      <div class="mb-5">
        <label class="font-semibold text-lg text-gray-600" for="id_email">Email</label>
        <input class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="email" id="id_email" value="{{ user_form.email.value|default_if_none:'' }}" placeholder="Enter Your Email" />
      </div>

      <!-- Password -->
      <div class="mb-5">
        <label class="font-semibold text-lg text-gray-600" for="id_password">Password</label>
        <input class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password" id="id_password" value="{{ user_form.password.value|default_if_none:'' }}" placeholder="Enter Your Password" />
      </div>

      <!-- Confirm Password -->
      <div class="mb-5">
        <label class="font-semibold text-lg text-gray-600" for="id_password2">Confirm Password</label>
        <input class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password2" id="id_password2" value="{{ user_form.password2.value|default_if_none:'' }}" placeholder="Confirm Your Password" />
      </div>

      <!-- Sign Up Button -->
      <button class="w-full py-3 bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" type="submit">Sign up</button>

      <!-- Login Redirect -->
      <div class="mt-4 text-center">
        <p class="text-gray-600">
          Already have an account?
          <a class="text-blue-700 font-semibold" href="{% url 'login' %}">Login Here</a>
        </p>
      </div>
    </form>
  </div>
{% endblock %}
