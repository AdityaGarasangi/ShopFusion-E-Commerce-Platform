{% extends 'shop_app/baseTemp.html' %}

{% block title %}
  Delete Product
{% endblock %}

{% block content %}
  <div class="flex flex-col justify-center items-center min-h-screen bg-gray-50">
    <!-- Confirmation Message -->
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Are you sure you want to delete this product?</h2>
      <p class="text-xl font-bold text-gray-600 italic mb-4">{{ product.name }}</p>
      <p class="text-gray-500 mb-6">This action cannot be undone.</p>

      <!-- Action Buttons -->
      <div class="flex justify-between">
        <form method="POST" action="{% url 'delete' product.id %}" class="space-x-4">
          {% csrf_token %}
          <button type="submit" class="ml-2 bg-red-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-700 focus:outline-none transition duration-300">Delete</button>
        </form>

        <!-- Cancel Button -->
        <a href="{% url 'home' %}" class="mr-2 inline-block bg-green-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-700 focus:outline-none transition duration-300">Cancel</a>
      </div>
    </div>
  </div>
{% endblock %}
