{% extends 'shop_app/baseTemp.html' %}
{% block title %}
  Add New Product
{% endblock %}

{% block content %}
  <div class="flex justify-center items-center min-h-screen bg-gray-50">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-8 m-4 border border-gray-200">
      <h2 class="text-3xl font-semibold text-gray-800 text-center mb-8">Add New Product</h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Product Name -->
        <div>
          <label for="name" class="block text-gray-700 font-medium mb-2">Product Name</label>
          <input type="text" id="id_name" name="name" value="{{ product_form.name.value|default_if_none:'' }}" class="w-full border border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter product name" />
        </div>

        <!-- Product Description -->
        <div>
          <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
          <input type="text" id="id_description" name="description" value="{{ product_form.description.value|default_if_none:'' }}" class="w-full border border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter product description" />
        </div>

        <!-- Product Price -->
        <div>
          <label for="price" class="block text-gray-700 font-medium mb-2">Price</label>
          <input type="number" id="id_price" name="price" value="{{ product_form.price.value|default_if_none:'' }}" class="w-full border border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter product price" />
        </div>

        <!-- Product Image -->
        <div>
          <label for="image" class="block text-gray-700 font-medium mb-2">Product Image</label>
          <input type="file" id="id_image" name="image" class="w-full border border-gray-300 rounded-lg p-4 bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-4 rounded-lg hover:bg-blue-700 transition duration-300">Add Product</button>
      </form>
    </div>
  </div>
{% endblock %}
