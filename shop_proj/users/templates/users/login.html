<script src="https://cdn.tailwindcss.com"></script>
<!-- TailwindCSS CDN -->
{% block content %}
  <div class="flex flex-col justify-center items-center min-h-screen bg-gray-50">
    <span class="flex items-center font-bold text-3xl text-gray-800 mb-8">
      <img class="h-10 mr-3" src="https://cdn2.iconfinder.com/data/icons/vivid/48/cart-512.png" alt="ShopFusion Logo" />
      ShopFusion
    </span>

    <form class="bg-white shadow-lg rounded-lg p-8 w-full sm:w-96" method="post">
      {% csrf_token %}
      <div class="text-3xl font-semibold text-gray-700 mb-6">Sign In</div>

      <!-- Username Field -->
      <div class="mb-5">
        <label class="font-semibold text-lg text-gray-600" for="id_username">Username</label>
        <input class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}" placeholder="Enter Your Username" required />
      </div>

      <!-- Password Field -->
      <div class="mb-5">
        <label class="font-semibold text-lg text-gray-600" for="id_password">Password</label>
        <input class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password" id="id_password" value="{{ form.password.value|default_if_none:'' }}" placeholder="Enter Your Password" required />
      </div>

      <!-- Login Button -->
      <button class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Sign In</button>

      <!-- Sign Up Redirect -->
      <div class="mt-4 text-center">
        <p class="text-gray-600">
          Don't have an account?
          <a class="text-blue-600 font-semibold" href="{% url 'register' %}">Sign up</a>
        </p>
      </div>
    </form>
  </div>
{% endblock %}
