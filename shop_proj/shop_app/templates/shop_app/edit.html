{% extends 'shop_app/baseTemp.html' %}
{% load static %}

{% block title %}
  Edit Product
{% endblock %}

{% block content %}
  <div class="flex flex-col justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-8 m-4">
      <h2 class="text-3xl font-semibold text-gray-800 text-center mb-8">Edit Product</h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="name" class="block text-gray-600 font-medium mb-2">Name</label>
          <input type="text" id="id_name" name="name" value="{{ product_form.name.value|default_if_none:'' }}" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter product name" />
        </div>

        <div>
          <label for="description" class="block text-gray-600 font-medium mb-2">Description</label>
          <input type="text" id="id_description" name="description" value="{{ product_form.description.value|default_if_none:'' }}" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter description of product" />
        </div>

        <div>
          <label for="price" class="block text-gray-600 font-medium mb-2">Price</label>
          <input type="number" id="id_price" name="price" value="{{ product_form.price.value|default_if_none:'' }}" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter price of product" />
        </div>

        <div>
          <label for="image" class="block text-gray-600 font-medium mb-2">Product Image</label>
          <div class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 focus:outline-none">{{ product_form.image }}</div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4">
          <!-- Update Button -->
          <button type="submit" class="w-1/2 bg-blue-500 text-white font-semibold py-3 rounded-full hover:bg-blue-700 transition duration-200">Update</button>

          <!-- Delete Button -->
          <a href="{% url 'delete' product.id %}" class="inline-block w-1/2 bg-red-500 text-white font-semibold py-3 rounded-full text-center hover:bg-red-700 transition duration-200">Delete</a>
        </div>

        <!-- Home Button -->
        <div class="mt-6">
          <a href="{% url 'home' %}" class="inline-block w-full bg-green-500 text-white font-semibold py-3 rounded-full text-center hover:bg-green-700 transition duration-200">Home</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
